name: Bug report
description: Create a report to help improve the project.
title: "[BUG]"
labels:
  - bug
assignees:
  - eliashaeussler
body:
  - type: input
    id: php-version
    attributes:
      label: PHP version
      description: What PHP version are you using?
      placeholder: 'e.g. 7.4.27'
    validations:
      required: true
  - type: input
    id: package-version
    attributes:
      label: Action version
      description: What version of this action are you using?
      placeholder: 'e.g. 1.0.0'
    validations:
      required: true
  - type: dropdown
    id: operating-system
    attributes:
      label: Operating system
      description: What operating system are you using?
      options:
        - ubuntu-latest
        - windows-latest
        - macos-latest
        - Self-hosted
    validations:
      required: true
  - type: textarea
    attributes:
      label: Current behavior
      description: A clear and concise description of what the bug is.
  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: If possible, describe steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
