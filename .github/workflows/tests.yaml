name: Tests
on:
  push:
    branches:
      - main
      - 'renovate/**'
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: ["Ubuntu", "Windows", "macOS"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up environment
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          coverage: none

      - name: Test with sitemaps
        id: sitemaps
        uses: ./
        with:
          sitemaps: https://cache-warmup.dev/sitemap.xml

      - name: Test with URLs
        id: urls
        uses: ./
        with:
          urls: https://cache-warmup.dev/

      - name: Test with limit
        id: limit
        uses: ./
        with:
          sitemaps: https://cache-warmup.dev/sitemap.xml
          limit: 10

      - name: Test with config file
        id: config
        uses: ./
        with:
          config: tests/fixtures/cache-warmup.json
          limit: 10

      - name: Test with config file and legacy version
        id: config-legacy
        continue-on-error: true
        uses: ./
        with:
          version: 2.6.0
          config: tests/fixtures/cache-warmup.json
          limit: 10

      - name: Test with explicit stable version
        id: stable
        uses: ./
        env:
          # renovate: datasource=github-releases depName=eliashaeussler/cache-warmup
          CACHE_WARMUP_VERSION: '3.0.1'
        with:
          version: $CACHE_WARMUP_VERSION
          sitemaps: https://cache-warmup.dev/sitemap.xml
          limit: 10

      - name: Test with explicit legacy version
        id: legacy
        uses: ./
        with:
          version: 2.6.0
          sitemaps: https://cache-warmup.dev/sitemap.xml
          limit: 10

      - name: Test outputs
        id: outputs
        shell: 'bash'
        run: |
          if [ "${{ steps.legacy.outputs.version }}" != "2.6.0" ]; then
            echo "::error title=Invalid output::Expected \"2.6.0\" as output \"version\", got \"${{ steps.legacy.outputs.version }}\"."
            exit 1
          fi
